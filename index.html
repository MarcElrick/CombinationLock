<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <title>
      Tizen Wearable Web IDE - Tizen Wearable - Tizen Wearable basic Application
    </title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="js/draw.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/eventHandlers.js"></script>
    <script src="js/logController.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div id="menu">
      <ul>
        <li class="menuItem">
          <a
            onclick="setSelectionMethod('TAP')"
            href="combinationLock.html"
            id="tapItem"
            >Combination - Tap</a
          >
        </li>
        <li class="menuItem">
          <a
            onclick="setSelectionMethod('DIRECTION')"
            href="combinationLock.html"
            id="directionItem"
            >Combination - Direction</a
          >
        </li>

        <li class="menuItem">
          <a
            onclick="setSelectionMethod('PIN')"
            href="pinLock.html"
            id="pinItem"
            >PIN</a
          >
        </li>
        <li class="menuItem">
          <a
            onclick="setSelectionMethod('PATTERN')"
            href="patternLock.html"
            id="patternItem"
            >PATTERN</a
          >
        </li>

        <li class="menuItem">
          <a onclick="setTicks(10)" id="ticks_10">10 Ticks</a>
        </li>

        <li class="menuItem">
          <a onclick="setTicks(6)" id="ticks_6">6 Ticks</a>
        </li>
        <li class="menuItem">
          <a onclick="endLogSession()" id="endLogs">Save Logs</a>
        </li>

        <li class="menuItem">
          <a id="incrementParticipant"></a>
        </li>
      </ul>
    </div>
  </body>
  <script>
    const incrementButton = document.getElementById("incrementParticipant");
    incrementButton.text = localStorage.getItem("participantID") || 0;
    incrementButton.onclick = function () {
      const oldPass = localStorage.getItem("participantID");
      if (oldPass === null) {
        localStorage.setItem("participantID", 1);
      } else {
        localStorage.setItem(
          "participantID",
          oldPass === "5" ? "0" : parseInt(oldPass) + 1
        );
      }
      console.log(localStorage.getItem("participantID"));
      incrementButton.text = localStorage.getItem("participantID");
    };
  </script>
</html>
